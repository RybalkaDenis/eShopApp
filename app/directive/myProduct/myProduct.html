<div class="product col-xs-6 col-sm-6 col-md-3 col-lg-3">
  <div class="row">
    <div class="product-image">
      <a><img ng-src ="{{product.src}}" alt="product"/></a>
    </div>
  </div>
  <div class="row">
    <div class="product-detail">
      <h3><a ng-href="#/products/{{product.id}}">{{product.title}}</a></h3>
      <span>{{product.price}}</span>
    </div>
  </div>
</div>
